<!DOCTYPE html>
<!-- Francesco Irish -->

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf8">
        <title> Palindrome Checker by Frank Irish</title>
        <link rel="stylesheet" href="style.css"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Palindrome Checker</h1>
                <p>Palindromes are words that are spelled the same forward or backward, for example, "radar".</p>
            </header>
            <div class="inputs">
                <input type="text" placeholder="Enter text or number">
                <button>Check Palindrome</button>
            </div>
            <p class="info-txt"></p>
        </div>

        <script src="script.js"></script>

    </body>
</html>
